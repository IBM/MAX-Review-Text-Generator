language: python
python:
  - 3.6
services:
  - docker
install:
  - docker build -t max-review-text-generator .
  - docker run -it -d --rm -p 5000:5000 max-review-text-generator
  - pip install -r requirements-test.txt
before_script:
  - flake8 . --max-line-length=127
  - sleep 30
script:
  - pytest tests/test.py
