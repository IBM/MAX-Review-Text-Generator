apiVersion: v1
kind: Service
metadata:
  name: max-review-text-generator
spec:
  selector:
    app: max-review-text-generator
  ports:
  - port: 5000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: max-review-text-generator
  labels:
    app: max-review-text-generator
spec:
  selector:
    matchLabels:
      app: max-review-text-generator
  replicas: 1
  template:
    metadata:
      labels:
        app: max-review-text-generator
    spec:
      containers:
      - name: max-review-text-generator
        image: quay.io/codait/max-review-text-generator:latest
        ports:
        - containerPort: 5000
